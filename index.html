<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <div class="dropdown">
            <button class="dropbtn">Drumkits</button>
            <div class="dropdown-content">
                <a href="#">808</a>
                <a href="#">Acoustic</a>
            </div>
        </div>
    </div>

    <div class="drumkit">
        <div class="pad" data-sound="open">Open Hihat</div>
        <div class="pad" data-sound="closed">Closed Hihat</div>
        <div class="pad" data-sound="crash">Crash</div>
        <div class="pad" data-sound="kick">Kick</div>
        <div class="pad" data-sound="snare">Snare</div>
        <div class="pad" data-sound="clap">Clap</div>
    </div>
    <script src="js/howler.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
